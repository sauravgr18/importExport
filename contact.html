<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
      }
      header {
        background-color: #ffffff;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .logo {
        width: 180px;
      }
      .search-bar {
        display: flex;
      }
      .search-bar input {
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 4px;
        margin-right: 10px;
        outline: none;
        transition: border-color 0.3s;
      }
      .search-bar input:focus {
        border-color: #3c8d7c;
      }
      .search-bar button {
        background-color: #3c8d7c;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .search-bar button:hover {
        background-color: #2e6f5e;
      }
      nav {
        background-color: #3c8d7c;
        padding: 10px 0;
      }
      nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        position: relative;
      }
      nav ul li {
        margin: 0 15px;
        position: relative;
      }
      nav ul li a {
        color: #ffffff;
        text-decoration: none;
        display: block;
        padding: 10px 15px;
        font-weight: 600;
        border-radius: 4px;
        transition: background-color 0.3s, transform 0.3s;
      }
      nav ul li a:hover,
      nav ul li a:focus {
        background-color: #2e6f5e;
        transform: scale(1.05);
      }
      nav ul li ul {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        background-color: #3c8d7c;
        min-width: 200px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        border-radius: 4px;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s;
      }
      nav ul li:hover ul {
        display: block;
        opacity: 1;
      }
      nav ul li ul li {
        margin: 0;
      }
      nav ul li ul li a {
        padding: 10px 15px;
        white-space: nowrap;
      }
      nav ul li ul li a:hover {
        background-color: #2e6f5e;
      }
      .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        margin: 20px auto;
      }
      .form-container h2 {
        margin-bottom: 20px;
        font-size: 24px;
        text-align: center;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .form-group textarea {
        resize: vertical;
      }
      .form-buttons {
        display: flex;
        justify-content: space-between;
      }
      .form-buttons button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .form-buttons .submit-btn {
        background-color: #4caf50;
        color: #fff;
      }
      .form-buttons .reset-btn {
        background-color: #f44336;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <header>

    <div class="form-container">
      <h2>Contact Form</h2>
      <form>
        <div class="form-group">
          <label for="contact-person">Contact Person</label>
          <input type="text" id="contact-person" name="contact-person" />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <textarea id="query" name="query" rows="4"></textarea>
        </div>
        <div class="form-group">
          <label for="tel">Tel</label>
          <input type="tel" id="tel" name="tel" />
        </div>
        <div class="form-group">
          <label for="fax">Fax</label>
          <input type="text" id="fax" name="fax" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>
        <div class="form-group">
          <label for="query">Query</label>
          <textarea id="query" name="query" rows="4"></textarea>
        </div>
        <div class="form-buttons">
          <button type="submit" class="submit-btn">Submit</button>
          <button type="reset" class="reset-btn">Reset</button>
        </div>
      </form>
    </div>
  </body>
